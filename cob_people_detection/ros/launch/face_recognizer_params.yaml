# this string allows to change the path to the Haar classifier model
# string
# data_directory: path_to_data -> please change this parameter in the launch file

# this flag enables or disables the face recognition step
# bool
enable_face_recognition: true

# this list specifies the persons who shall be recognized by the face recognizer, comment out this line to avoid any specification at startup
# string[] e.g. ['albert', 'bernhard', 'caesar']
#identification_labels_to_recognize: ['albert', 'bernhard', 'caesar']

# desired width and height of the Eigenfaces (=eigenvectors)
# int
eigenface_size: 160

# metric for nearest neighbor search in face space: 0 = Euclidean, 1 = Mahalanobis, 2 = Mahalanobis Cosine
# int
metric: 0

# enables some debug outputs
# bool
debug: false 

#specifies subspace algorithm: 0 = Fisherfaces, 1 = Eigenfaces
# int
subspace_method: 0

# specifies classification algorithm: 0 = DIFS, 1 = KNN, 2 = SVM
# int
classification_method: 0

# is unknown threshold supposed to be utilized: true = use unknown threshold, false = do not use threshold
# bool
use_unknown_thresh: true

# use depth
use_depth: false

# display timing information
# bool
display_timing: false